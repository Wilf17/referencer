<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/fontawesome-free-6.2.0-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/connexion.css">
    <title>Connexion Referencer</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h2>Connexion</h2>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Nom d'utilisateur/ Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Mot de Passe" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Se Connecter</span>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>Connexion via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-google"></a>
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
